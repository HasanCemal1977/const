name: construction_cost_analysis
description: A Construction Cost Analysis and Tender Preparation application

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  uuid: ^3.0.7
  path_provider: ^2.1.5
  intl: ^0.18.1
  flutter_slidable: ^3.0.0
  fl_chart: ^0.63.0
  csv: ^6.0.0
  excel: ^4.0.6
  pdf: ^3.11.3
  syncfusion_flutter_pdf: ^29.1.37
  file_picker: ^8.3.2
  syncfusion_flutter_xlsio: ^29.1.37
  path: ^1.9.0
  postgres: ^3.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700